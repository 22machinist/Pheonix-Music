<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pheonix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/pheonix.jpeg" type="image/x-icon">
</head>

<body>
    <h1>Pheonix Music Player</h1>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="music/ukulele.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <div id="social">
        <a href="https://twitter.com/themachinist_22" class="fa-brands fa-twitter fa-2x"></a>
        <a href="https://www.instagram.com/ashutosh_._22/" class="fa-brands fa-instagram fa-2x"></a>
        <a href="https://www.linkedin.com/in/ashutosh-sharma-22-03-04conquer1728/"
            class="fa-brands fa-linkedin fa-2x"></a>
        <a href="https://github.com/22machinist" class="fa-brands fa-github fa-2x"></a>
    </div>
    <br>
    <div>
        <footer>
            Pheonix &copy; 2024
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
